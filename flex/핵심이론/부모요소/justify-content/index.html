<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        자식요소에 float 쓰면 

부모요소는 높이값을 잃어버려서 overflow hidden을 하면 된다

display: inline-flex는 자식요소에 너비에 맞게 부모요소 너비가 바뀐다

display:flex를 했을때 자식요소에 높이값은 지정되있지 않으면 부모요소 높이에 따라간다.
     -->
  <div class="parent">
      <div class="child">자식요소1</div>
      <div class="child">자식요소2</div>
      <div class="child">자식요소3</div>
      <div class="child">자식요소4</div>
      <div class="child">자식요소5</div>
  </div>
    

</body>


</html>
