<script>

function solution(arr) {
    let answer = 0;
    let posX = [-1,0,1,0];
    let posY = [0,1,0,-1];


    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            let bool = true;

            for (let k = 0; k < 4; k++) {
                let nx = i + posX[k];
                let ny = j + posY[k];

                if(nx >= 0 && nx < arr.length && ny >= 0 && ny < arr.length) {
                    if(arr[i][j] <= arr[nx][ny]) {
                        bool = false;
                        break;
                    }
                }
                
            }

            if(bool) answer++;
           
        }
                    
    }
  
    
    return answer;

}

</script>
