<script>
    // 조합구하기 중요 

    function solution(n, arr, m) {
        let answer = 0;

        function DFS(L, s, sum) {

            if (L === n) {
                if (sum % m === 0) answer++;
            } else {
                for (let i = s; i < arr.length; i++) {
                    DFS(L + 1, i + 1, sum + arr[i]);
                }
            }
        }

        DFS(0, 0, 0);

        return answer;
    }
    console.log(solution(3, [2, 4, 5, 8, 12], 6));
</script>
