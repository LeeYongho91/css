function solution(s,e) {
    let answer = 0;
    let ch = Array.from({length:10001}, ()=>0);
    let dis = Array.from({length:10001}, ()=>0);
    
    let queue = [];

    ch[s] = 1;
    queue.push(s);
    dis[s] = 0;

    while(queue.length) {
        let v = queue.shift();

        for(let x of [v-1, v+1, v+5]) {
            if(x === e) {
                return dis[v] + 1;
            }
            if(x>=0 && x<=10000 && ch[x] === 0) {
                ch[x] = 1;
                queue.push(x);
                dis[x] = dis[v] + 1;
            }
        }
    }

    return answer;
}
