        function solution(board){
                let answer = 0;
                let n = board.length;
    

                let posx = [-1,-1,0,1,1,1,0,-1];
                let posy = [0,1,1,1,0,-1,-1,-1];

                function DFS(x, y) {
                    board[x][y] = 0;
    
                    for (let k = 0; k < 8; k++) {
                        let dx = x + posx[k];
                        let dy = y + posy[k];
                        if(dx >=0 && dx < 7 && dy >=0 && dy < 7 && board[dx][dy] === 1) {

                        DFS(dx,dy);
                        }                                     
                    }                              
                    }    
              

                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if(board[i][j] === 1) {
                            answer++;
                            DFS(i,j)
                                                           
                        }                  
                    }
                }               
                return answer;
            }
