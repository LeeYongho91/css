<script>



function solution(n,arr) {
      let answer = 0;
      let max = Number.MIN_SAFE_INTEGER;
      let sum = 0;
    
      for (let i = 0; i < arr.length; i++) {
            let cnt = 1;
            let price = (arr[i][0] / 2) * arr[i][1]; 
            sum += price;
            for (let j = 0; j < arr.length; j++) {
                if(i !== j) {
                    sum += arr[j][0] * arr[j][1];
                    if(sum >= n) {
                        break;
                    }
                    cnt++;
                    
                }
                
            }

            answer = Math.max(answer, cnt);
      }


    return answer;
}
