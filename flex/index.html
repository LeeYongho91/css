    function count(dist, arr) {
        let cnt = 1;
        let ep = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if(arr[i] - ep >= dist) {
                cnt++;
                ep = arr[i];
            }
        }
        return cnt;
    }
    
    
    function solution(n, arr) {

        let answer = 0;

        let lt = 0;
        let rt = arr[arr.length-1];

        while(lt<=rt) {
            let mid = parseInt((lt+rt)/2);
            if(count(mid,arr) >= n) {
                answer = mid;
                lt = mid + 1;
            }
            else {
                rt = mid - 1;
            }
        }

        
        return answer;
    }
